<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>My Image Gallery</title>
	</head>

	<body>
		<nav class="bg-slate-900 p-4 text-gray-50">
			<p class="h1 text-4xl text-center">
				Institute of Software Technologies
			</p>
		</nav>
		<div class="border-1 border-slate-500 p-4 flex gap-4">
			<button
				id="front_end"
				class="rounded-xl bg-slate-900 text-white p-4"
			>
				Front End
			</button>
			<button
				id="back_end"
				class="rounded-xl bg-slate-900 text-white p-4"
			>
				Back end
			</button>
			<button id="design" class="rounded-xl bg-slate-900 text-white p-4">
				Design
			</button>
			<button id="testing" class="rounded-xl bg-slate-900 text-white p-4">
				Testing
			</button>
			<button id="all" class="rounded-xl bg-slate-900 text-white p-4">
				All
			</button>
			<input
				id="search"
				type="text"
				placeholder="Type here to search"
				class="rounded-xl text-slate-900 p-4 border-1 border-slate-500"
			/>
		</div>
		<div id="root" class="flex flex-wrap gap-3 p-2"></div>
		<script src="app.js"></script>
	</body>
</html>
